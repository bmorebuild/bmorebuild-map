<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BmoreBuild — Active Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #status {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: system-ui, sans-serif;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div id="status">Loading map…</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    function setStatus(msg) {
      if (statusEl) statusEl.textContent = msg;
    }

    // 1) basic map
    const map = L.map('map').setView([39.2904, -76.6122], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2) load parcels
    setStatus('Loading parcels…');

    fetch('data/projects_parcels.geojson')
      .then(res => {
        if (!res.ok) throw new Error('Parcels HTTP ' + res.status);
        return res.json();
      })
      .then(geo => {
        const parcelsLayer = L.geoJSON(geo, {
          style: {
            color: '#1D5E8A',
            weight: 1.5,
            fillOpacity: 0.35
          }
        }).addTo(map);

        // zoom to all parcels if present
        try {
          const b = parcelsLayer.getBounds();
          if (b.isValid()) map.fitBounds(b, { padding: [20,20] });
        } catch (e) {
          console.warn('Could not fit bounds:', e);
        }

        setStatus('Loading projects…');
      })
      .catch(err => {
        console.error('Error loading parcels:', err);
        setStatus('Error loading parcels: ' + err.message);
      });

    // 3) load points
    fetch('data/projects_points.geojson')
      .then(res => {
        if (!res.ok) throw new Error('Points HTTP ' + res.status);
        return res.json();
      })
      .then(geo => {
        L.geoJSON(geo, {
          pointToLayer: (feature, latlng) =>
            L.circleMarker(latlng, {
              radius: 6,
              color: '#0B6E4F',
              weight: 2,
              fillOpacity: 0.70
            }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            const pin = p.PIN || p.parcel_id || '';
            const addr = p.display_address || '';
            const sdat = p.sdat_url || '';

            const html = `
              <div style="min-width:220px;font-family:sans-serif;">
                <strong>Parcel ID:</strong> ${pin}<br>
                <strong>Address:</strong> ${addr}<br>
                ${sdat ? `<a href="${sdat}" target="_blank" rel="noopener noreferrer">View SDAT</a>` : ''}
              </div>
            `;
            layer.bindPopup(html);
          }
        }).addTo(map);

        setStatus('Loaded successfully');
        setTimeout(() => {
          if (statusEl) statusEl.style.display = 'none';
        }, 2000);
      })
      .catch(err => {
        console.error('Error loading points:', err);
        setStatus('Error loading points: ' + err.message);
      });
  </script>
</body>
</html>
