<!doctype html>
<html lang="en">
<head>
  <!-- Basic meta tags for encoding and mobile responsiveness -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Page title (appears in browser tab) -->
  <title>BmoreBuild — Active Construction Map</title>

  <!-- Import Leaflet's CSS from a CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Minimal page styling -->
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, sans-serif;
    }
    .leaflet-popup-content {
      font-size: 14px;
      line-height: 1.4em;
    }
  </style>
</head>

<body>
  <!-- The map container (Leaflet attaches to this element) -->
  <div id="map"></div>

  <!-- Load Leaflet JavaScript from a CDN -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-QV8tDLOy2tU22sAIc5Rgq3jJvL3F6O+hzqgjD6r9jU8="
    crossorigin="">
  </script>

  <script>
    // 1️⃣ Initialize the map and center it on Baltimore
    const map = L.map('map').setView([39.2904, -76.6122], 12);

    // 2️⃣ Add a basemap layer (OpenStreetMap tiles)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 3️⃣ Load your parcel outlines from GeoJSON
    fetch('data/projects_parcels.geojson')
      .then(response => response.json())
      .then(geojson => {
        L.geoJSON(geojson, {
          style: {
            color: '#1D5E8A',      // outline color (Baltimore blue)
            weight: 1.5,           // line thickness
            fillOpacity: 0.05      // very light transparent fill
          }
        }).addTo(map);
      })
      .catch(err => console.error('Error loading parcels:', err));

    // 4️⃣ Load your project points from GeoJSON
    fetch('data/projects_points.geojson')
      .then(response => response.json())
      .then(geojson => {
        L.geoJSON(geojson, {
          // How to draw each point
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
            radius: 6,
            color: '#0B6E4F',      // green tone for active sites
            weight: 2,
            fillOpacity: 0.85
          }),

          // What to do for each feature (add popups)
          onEachFeature: (feature, layer) => {
            const p = feature.properties;

            // Construct popup HTML
            const html = `
              <strong>Parcel ID:</strong> ${p.PIN || p.parcel_id || ''}<br>
              <strong>Address:</strong> ${p.display_address || ''}<br>
              ${p.sdat_url ? `<a href="${p.sdat_url}" target="_blank">View SDAT Page</a>` : ''}
            `;
            layer.bindPopup(html);
          }
        }).addTo(map);
      })
      .catch(err => console.error('Error loading points:', err));
  </script>
</body>
</html>
